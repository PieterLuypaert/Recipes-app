<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap"
        rel="stylesheet">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recepten boek</h1>
        <input type="text" class="search-input" id="serch" placeholder="zoek voor gerechten">
        <div class="header-buttons">
            <button id="toggle-mode">Black and White Mode</button>
        </div>
    </header>

    <main>
        <div class="recipe-container"></div>

        <div class="button-container">
            <form class="add-recipe-form">
                <h1>Gerecht toevoegen</h1>
                <input type="text" id="title" placeholder="Titel" required>
                <input type="text" id="category" placeholder="Categorie" required>
                <textarea id="ingredients" placeholder="Ingrediënten" required></textarea>
                <textarea id="instructions" placeholder="Instructies" required></textarea>
                <input type="number" id="cookingTime" placeholder="Kooktijd (minuten)" required>
                <select id="difficulty" required>
                    <option value="" disabled selected>Selecteer moeilijkheid</option>
                    <option value="Gemakkelijk ★">Gemakkelijk ★</option>
                    <option value="Gemiddeld ★★">Gemiddeld ★★</option>
                    <option value="Moeilijk ★★★">Moeilijk ★★★</option>
                </select>
                <input type="number" id="servings" placeholder="Porties" required>
                <button type="submit">Voeg recept toe</button>
            </form>
            <div id="message">Recept succesvol toegevoegd</div>
        </div>
    </main>

    <footer>
        <p>Dev by Pieter Luypaert</p>
    </footer>

    <script src="main.js"></script>
    <script src="addreceipt.js"></script>

</body>

</html>
