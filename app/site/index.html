<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap"
        rel="stylesheet">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1><a href="index.html">Receptenboek</a></h1>
        <input type="text" class="search-input" id="search" placeholder="zoek voor gerechten">
        <div class="header-buttons">
            <button id="toggle-mode">Black and White Mode</button>
        </div>
    </header>

    <div class="view-buttons">
        <button id="view-categories">Categorieën</button>
        <button id="view-ingredients">Ingrediënten</button>
        <button id="view-difficulty">difficulty</button>
    </div>
    <main>
        <div class="recipe-container" id="recipe-container"></div>
        <div class="button-container">
            <button class="toggle-button" id="toggle-form">klik hier om een gerecht toe te voegen</button>
            <form class="add-recipe-form" id="add-recipe-form">
                <h1>Recept toevoegen</h1>
                <label for="title">Titel</label>
                <input type="text" id="title" placeholder="Titel" required>
                <label for="category">Categorie</label>
                <input type="text" id="category" placeholder="Categorie" required>
                <label for="ingredients">Ingrediënten <span style="font-size:0.9em">(bijv: tomaat:2, kaas:100g)</span>
                </label>
                <textarea id="ingredients" placeholder="Ingrediënten (naam:hoeveelheid, ...)" required></textarea>
                <label for="instructions">Instructies</label>
                <textarea id="instructions" placeholder="Instructies" required></textarea>
                <label for="cookingTime">Kooktijd (minuten)</label>
                <input type="number" id="cookingTime" placeholder="Kooktijd (minuten)" required>
                <label for="difficulty">Moeilijkheid</label>
                <input type="text" id="difficulty" placeholder="Moeilijkheid" required>
                <label for="servings">Porties</label>
                <input type="number" id="servings" placeholder="Porties" required>
                <button type="submit">Voeg recept toe</button>
            </form>
            <div id="message" class="success-message" style="display:none;">Recept succesvol toegevoegd</div>
        </div>
    </main>

    <footer>
        <p>Dev by Pieter Luypaert</p>
    </footer>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/create.js"></script>
    <script src="./javascript/searchbar.js"></script>
    <script src="./javascript/filters.js"></script>
    <script src="./javascript/delete.js"></script>

</body>

</html>
